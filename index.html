<!DOCTYPE html>
<html>

<head>
  <title>Capstone Facebook API Test</title>
  <meta charset="UTF-8">

<body>
  <div class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with" data-layout="default"
    data-auto-logout-link="true" data-use-continue-as="false"></div>
  <div id="spinner" style="
          background: #4267b2;
          border-radius: 5px;
          color: white;
          height: 40px;
          text-align: center;
          width: 250px;">
    Loading
    <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with"
      data-use-continue-as="true"></div>
  </div>
</body>
</head>
<script>

</script>

<script>
  window.fbAsyncInit = function () {
    FB.init({
      appId: '411423199970832',
      cookie: true,
      xfbml: true,
      version: '9.0'
    });

    FB.AppEvents.logPageView();

    FB.getLoginStatus(function (response) {
      statusChangeCallback(response);
    });

    var finished_rendering = function () {
      console.log("finished rendering plugins");
      var spinner = document.getElementById("spinner");
      spinner.removeAttribute("style");
      spinner.removeChild(spinner.childNodes[0]);
    }

    FB.Event.subscribe('xfbml.render', finished_rendering);

    FB.api(
      "/anchoragedailynews/feed",
      function (response) {
        if (response && !response.error) {
          console.log(response);
        }
      }
    );
  };

  function checkLoginState() {
    FB.getLoginStatus(function (response) {
      statusChangeCallback(response);
    });
  }

  (function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) { return; }
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>
<div id="fb-root"></div>
<script async defer crossorigin="anonymous"
  src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v9.0&appId=411423199970832" nonce="mCGNgkI6"></script>
