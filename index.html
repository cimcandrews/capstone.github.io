<!DOCTYPE html>
<html>

<head>
  <title>Capstone Facebook API Test</title>
  <meta charset="UTF-8">

<body>
  Hello, world.
</body>
</head>
<script>
  window.fbAsyncInit = function () {
    FB.init({
      appId: '411423199970832',
      autoLogAppEvents: true,
      xfbml: true,
      version: 'v9.0'
    });
  };

  function printFeed() {
    FB.api(
      "/{page-id}/feed",
      function (response) {
        if (response && !response.error) {
          console.log(response);
        }
      }
    );
  }
</script>
<div id="fb-root"></div>
<script async defer crossorigin="anonymous"
  src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v9.0&appId=411423199970832" nonce="MS1LQEH6"></script>

<body>
  <div class="fb-login-button" data-width="200" data-size="large" data-button-type="continue_with" data-layout="default"
    data-auto-logout-link="true" data-use-continue-as="true"></div>
  <button onclick="printFeed()">Click me</button>
</body>
